<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Daftar | WarungKumpul</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">

    <link rel="stylesheet" href="assets/css/register.css">
  </head>
  <body>

    <!-- Title Header -->
    <div class="ui center aligned grid">
      <div class="column">
        <a class="text orange" href="#">
          <h1>Warung Kumpul</h1>
        </a>
      </div>
    </div>

    <!-- Form Daftar -->
    <div class="ui container">
      <div class="ui fluid grid">
        <div class="center aligned ten wide column">
          <div class="ui large image">
            <img src="assets/images/other_images/register.png" alt="">
          </div>
        </div>

        <div class="right aligned six wide column">
          <div class="ui left aligned raised segment">
            <form class="ui form">
              <h4 class="ui dividing header">Info Personal</h4>
              <div class="field">
                <label>Nama</label>
                <div class="two fields">
                  <div class="field">
                    <input type="text" placeholder="Nama Depan">
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Nama Belakang">
                  </div>
                </div>
              </div>

              <div class="field">
                <label>Email</label>
                <input type="email" placeholder="E-mail address">
              </div>

              <div class="field">
                <label>Nomor Telepon</label>
                <input type="text" placeholder="Masukkan nomor telepon">
              </div>

              <div class="field">
                <label>Password</label>
                <div class="two fields">
                  <div class="field">
                    <input type="password" placeholder="Password">
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Konfirmasi Password">
                  </div>
                </div>
              </div>

              <h4 class="ui dividing header">Info Alamat</h4>
              <div class="field">
                <label>Provinsi</label>
                <select class="ui fluid dropdown">
                  <option value="">Provinsi</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                </select>
              </div>

              <div class="two fields">
                <div class="ten wide field">
                  <label>Kota</label>
                  <select class="ui fluid dropdown">
                    <option value="">Kota</option>
                    <option value="IL">Illinois</option>
                     <option value="IN">Indiana</option>
                     <option value="IA">Iowa</option>
                     <option value="KS">Kansas</option>
                     <option value="KY">Kentucky</option>
                     <option value="LA">Louisiana</option>
                     <option value="ME">Maine</option>
                     <option value="MD">Maryland</option>
                     <option value="MA">Massachusetts</option>
                     <option value="MI">Michigan</option>
                  </select>
                </div>
                <div class="six wide field">
                  <label>Kode Pos</label>
                  <input type="text" placeholder="Kode pos">
                </div>
              </div>

              <div class="field">
                <label>Alamat</label>
                <textarea rows="3"></textarea>
              </div>
            </form>
            <button class="ui fluid orange button">Daftar</button>
          </div>
        </div>
      </div>

    </div>

  </body>
  <script type="text/javascript">
    $('.ui.dropdown')
    .dropdown();

    $('.button').click(function() {
      popupSuccess();
    });

    function popupSuccess() {
      swal({
        icon: "success",
        title: "Sukses Daftar",
        text: "Silahkan Login Di WarungKumpul",
      });
    }

  </script>
</html>
